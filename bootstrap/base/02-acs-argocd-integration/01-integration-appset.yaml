
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acs-argocd-integration
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements: 
      - name: acs-hub 
  template:
    metadata:
      name: acs-argocd-integration-{{name}}
    spec:
      project: acs-integration
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/redhatryan/acs-hub-bootstrap.git
        targetRevision: main
        path: resources/02-acs-argocd-integration
      destination:
        server: https://kubernetes.default.svc

