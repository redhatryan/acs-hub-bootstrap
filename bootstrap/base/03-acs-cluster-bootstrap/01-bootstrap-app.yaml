apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acs-cluster-config-bootstrap
  namespace: openshift-gitops
  labels:
    gitops.ownedBy: acs-cluster-config
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: acs-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: acs-cluster-config
    #  labels:
    #    velero.io/exclude-from-backup: "true"
    spec:
      project: acs-cluster-config
      source:
        repoURL: https://github.com/redhatryan/cluster-config.git
        targetRevision: main
        path: bootstrap/overlays/acs.hub
      destination:
        namespace: openshift-gitops
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
