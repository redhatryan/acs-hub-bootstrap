apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acs-policies
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: gitops-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: policies-{{name}}
    #  labels:
    #    velero.io/exclude-from-backup: "true"
    spec:
      project: acs-policies
      source:
        repoURL: https://github.com/redhatryan/cluster-config.git
        targetRevision: main
        path: bootstrap/overlays/{{ fromClusterClaim "acs" }}
      destination:
        namespace: openshift-gitops
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
