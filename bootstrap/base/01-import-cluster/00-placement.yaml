apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: acs-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - gitops-clusters
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: acs
              operator: Exists
              values:
                - []